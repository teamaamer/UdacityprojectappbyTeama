<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CDN and Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,200;0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    
    <title>Travel App</title>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center text-center py-3"
      style="width: 100%"
    >
      <header class="site-header mb-5">
        <h1 class="site-title">Where do you want to go?</h1>
      </header>

      <div id="form_row" class="row flex-column justify-content-center align-items-center mt-5">
        <div class="col">
          <form onsubmit="return Client.handleSubmit(event)" method="POST">
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-geo-alt"></i>
              </span>
              <input
                type="text"
                name="city"
                id="city"
                class="form-control form-control-lg"
                placeholder="Enter your Destination"
                aria-label="City"
                aria-describedby="City"
                required
              />
            </div>
            <div
              id="city_error"
              class="alert alert-danger mt-2 form-text text-start py-2"
              role="alert"
              style="display: none;"
            ></div>

            <div class="mt-4">
              <input
                type="date"
                name="date"
                class="form-control form-control-lg"
                id="flightDate"
                required
              />
            </div>
            <div
              id="date_error"
              class="alert alert-danger mt-2 form-text text-start py-2"
              role="alert"
              style="display: none;"
            ></div>

            <button type="submit" class="btn btn-primary btn-lg mt-4">
              Submit
            </button>
          </form>
        </div>

        <div class="col flight_data my-5" style="display: none;">
          <h2 id="Rdays"></h2>
          <p class="cityName"></p>
          <p class="temp"></p>
          <p class="max-temp"></p>
          <p class="min-temp"></p>
          <p class="weather"></p>
          <div class="cityPic"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="path/to/your/client.js"></script> <!-- Ensure to link your JavaScript -->
  </body>
</html>
